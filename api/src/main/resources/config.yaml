kumuluzee:
  name: bank-accounts
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/AccountsDS
      connection-url: jdbc:postgresql://192.168.99.100:5432/accounts
      username: postgres
      password: postgres
      max-pool-size: 20
  config:
    etcd:
      hosts: http://192.168.99.100:2379
  discovery:
    etcd:
      hosts: http://192.168.99.100:2379
  cors-filter:
    servlet:
      allow-origin: "*"
  health:
    checks:
      data-source-health-check:
        jndi-name: jdbc/AccountsDS
      http-health-check:
        connection-url: https://www.google.com

rest-properties:
  external-services:
    transaction-service:
      enabled: true